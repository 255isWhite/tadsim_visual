// [START declaration]
syntax = "proto3";
import "traffic.proto";
package sim_msg;
// [END declaration]

// [START messages]


message SequencedTraffic
{
	int32 sequenceId = 1;       //traffic 消息生成时的唯一序列号
	int32 timeStampedMs = 2;    //traffic 消息生成时的时间戳 ms
	Traffic traffic = 3;         //继承Traffic的消息
}

message V2XTrafficPackage
{
	repeated SequencedTraffic sequencedTraffic = 1;  //由于延迟的存在，可能存在后到先发、多个消息累计到一个step发出等现象； 使用Package组合多个Traffic在一起发出
}
// [END messages]